<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube ミュージックプレイヤー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="split-container">
        <div class="split-panel left-panel">
            <h2>検索</h2>
            <input type="text" id="api-key" placeholder="YouTube APIキーを入力">
            <br>
            <input type="text" id="music-query" placeholder="曲名またはアーティスト名を入力">
            <button id="search-btn">検索</button>
            <br>
            <input type="text" id="youtube-url" placeholder="YouTubeのURLを貼り付けてください">
            <button id="play-btn">再生</button>
            <div id="search-results"></div>
        </div>
        <div class="split-bar" id="bar-left"></div>
        <div class="split-panel center-panel">
            <h1>YouTube ミュージックプレイヤー</h1>
            <div id="player"></div>
        </div>
        <div class="split-bar" id="bar-right"></div>
        <div class="split-panel right-panel">
            <h2 style="display: flex; align-items: center; gap: 8px;">
                <img src="img/dark/queue_music.svg" alt="queue" width="24" style="vertical-align: middle;">
                <span>再生キュー</span>
                <button id="shuffle-btn" class="queue-btn" title="シャッフル" style="background:transparent; border:none; padding:0; margin-left:8px; cursor:pointer;">
                    <img src="img/dark/shuffle_24dp.svg" alt="shuffle" width="22">
                </button>
            </h2>
            <ul id="queue-list"></ul>
        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="system.js"></script>
</body>
</html>
