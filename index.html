<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube ミュージックプレイヤー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="split-container">
        <div class="split-panel left-panel">
            <h2>検索</h2>
            <button id="api-key-setting-btn" class="queue-btn" style="margin-bottom:12px; display: flex; align-items: center; gap: 6px;">
                <img src="img/dark/settings_24dp.svg" alt="settings" width="22" style="vertical-align: middle;">
                <span>APIキー設定</span>
            </button>
            <div id="api-key-modal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span id="close-api-key-modal" class="close">&times;</span>
                    <h3>YouTube APIキー設定</h3>
                    <input type="text" id="api-key" placeholder="YouTube APIキーを入力" style="width:90%;margin-bottom:12px;">
                    <h3 style="margin-top:18px;">Spotify API設定</h3>
                    <input type="text" id="spotify-client-id" placeholder="Spotify Client ID" style="width:90%;margin-bottom:8px;">
                    <input type="text" id="spotify-client-secret" placeholder="Spotify Client Secret" style="width:90%;margin-bottom:12px;">
                    <br>
                    <button id="save-api-key-btn" class="queue-btn">保存</button>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                <input type="text" id="music-query" placeholder="曲名またはアーティスト名を入力" style="flex:1;">
                <button id="search-btn" class="queue-btn" title="検索" style="padding:6px 10px;">
                    <img src="img/dark/video_search_24dp.svg" alt="search" width="20">
                </button>
            </div>
            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                <input type="text" id="youtube-url" placeholder="YouTubeのURLを貼り付けてください" style="flex:1;">
                <button id="play-btn" class="queue-btn" title="再生" style="padding:6px 14px;">再生</button>
            </div>
            <div id="search-results"></div>
            <button id="spotify-login-btn" class="queue-btn" style="margin-bottom:12px; display: flex; align-items: center; gap: 6px; background: #1db954;">
                <img src="https://developer.spotify.com/assets/branding-guidelines/icon3@2x.png" alt="spotify" width="22" style="vertical-align: middle;">
                <span>Spotifyでログイン</span>
            </button>
        </div>
        <div class="split-bar" id="bar-left"></div>
        <div class="split-panel center-panel">
            <h1>YouTube ミュージックプレイヤー</h1>
            <div id="player"></div>
        </div>
        <div class="split-bar" id="bar-right"></div>
        <div class="split-panel right-panel">
            <h2 style="display: flex; align-items: center; gap: 8px;">
                <img src="img/dark/queue_music.svg" alt="queue" width="24" style="vertical-align: middle;">
                <span>再生キュー</span>
                <button id="shuffle-btn" class="queue-btn" title="シャッフル" style="background:transparent; border:none; padding:0; margin-left:8px; cursor:pointer;">
                    <img src="img/dark/shuffle_24dp.svg" alt="shuffle" width="22">
                </button>
            </h2>
            <ul id="queue-list"></ul>
        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="system.js"></script>
</body>
</html>
